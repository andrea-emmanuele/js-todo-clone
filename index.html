<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <style>
        .to-do-template {
            display: none;
        }

        ul.to-do {
            list-style: none;
        }

        ul.to-do > li {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="insert">
        <input type="text" placeholder="Insert something to do">
        <input type="submit" value="Add">
    </div>
    <ul class="to-do"></ul>

    <ul class="to-do-template">
        <li>
            <input class="to-do-txt" type="text" readonly>
            <button class="edit">Edit</button>
            <button class="remove">Remove</button>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            let text = $("div.insert > input[type='text']");
            let add = $("div.insert > input[type='submit']");

            let itemTemplate;
            let txtItem;
            let edit;
            let remove;

            add.click(createItem);

            text.keyup(function (e) {
                if (e.key == "Enter") {
                    createItem();
                }
            });

            function createItem() {
                if (text.val()) {
                    itemTemplate = $("ul.to-do-template > li").clone();
                    txtItem = itemTemplate.children("input.to-do-txt");
                    edit = itemTemplate.children("button.edit");
                    remove = itemTemplate.children("button.remove");

                    txtItem.val(text.val());

                    edit.click(function () {
                        $(this).prev().prop("readonly", false);
                        $(this).prev().focus();
                        $(this).prev().focusout(function () {
                            $(this).prop("readonly", "true");
                        });
                        $(this).prev().keyup(function (e) {
                            if (e.key == "Enter") {
                                $(this).prop("readonly", "true");
                            }
                        });
                    });

                    remove.click(function () {
                        $(this).parent().remove();
                    });

                    $("ul.to-do").append(itemTemplate);
                    text.val("");
                    text.focus();
                }
            }
        });
    </script>
</body>
</html>
